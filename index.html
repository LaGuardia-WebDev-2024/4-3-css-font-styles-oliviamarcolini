<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Famous font formats</title>
  <style>
    
    body{   text-align: center; 
    }
    
    .declaration {font-weight: bold; 
    }

    .quote {font-style: italic; 
      line-height: 1.5em;
      font-family: cursive;
    }
    
    #batman {text-decoration: underline;
    }
 
  </style>
</head>

<body>

  <h2>Famous quotes</h2>
  <p class="quote">
    "My mama always said life was like a box of chocolates. <br>
    You never know what you're gonna get."
    <br> - Forrest Gump
  </p>

  <p class="quote">
    "May the force be with you."
    <br>- Star Wars
  </p>

  <h2>Famous declarations</h2>

  <p class="declaration">
    I'M <strong id="batman">BATMAN</strong>.
  </p>

  <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
  </p>

</body>

</html>
